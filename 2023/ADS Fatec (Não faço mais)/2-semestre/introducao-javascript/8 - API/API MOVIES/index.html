<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="entrada aux1">
            <label for="movie">Digite o nome do filme</label>
            <input type="text" id="movie">
        </div>
        
        <div class="data-main aux2">
            <div class="data center">
                <p class="title"></p>
            </div>
            <div class="data">
                <p class="data-info">Year:</p>
                <p class="year"></p>
            </div>
            <div class="data">
                <p class="data-info">Released:</p>
                <p class="released"></p>
            </div>
            <div class="data">
                <p class="data-info">Runtime:</p>
                <p class="runtime"></p>
            </div>
            <div class="data">
                <p class="data-info">Genre:</p>
                <p class="genre"></p>
            </div>
            <div class="data">
                <p class="data-info">Director:</p>
                <p class="director"></p>
            </div>
            <div class="data">
                <p class="data-info">Writer:</p>
                <p class="writer"></p>
            </div>
            <div class="data">
                <p class="data-info">Actors:</p>
                <p class="actors"></p>
            </div>
            <div class="data">
                <p class="data-info">Plot:</p>
                <p class="plot"></p>
            </div>
            <div class="data">
                <p class="data-info">Language:</p>
                <p class="language"></p>
            </div>
            <div class="data">
                <p class="data-info">Country:</p>
                <p class="country"></p>
            </div>
            <div class="data">
                <p class="data-info">Awards:</p>
                <p class="awards"></p>
            </div>
            <div class="data">
                <p class="data-info">Poster:</p>
                <img src="" alt="" class="poster">
            </div>
            <div class="data">
                <p class="data-info">IMDb Rating:</p>
                <p class="imdbRating"></p>
            </div>
            <div class="data">
                <p class="data-info">IMDb Votes:</p>
                <p class="imdbVotes"></p>
            </div>
        </div>
        
        <button type="button" onclick="api()">Search</button>
    </form>
</body>

</html>
