<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="">
      <h1>Consultar Usu√°rio</h1>
      <div class="entrada aux1">
        <input type="number" id="user" placeholder="Digite o ID (entre 1 a 10)" />
      </div>

      <div class="data-main aux2">
        <div class="data">
          <p class="data-info">Id</p>
          <p class="id"></p>
        </div>
        <div class="data">
          <p class="data-info">Name:</p>
          <p class="name"></p>
        </div>
        <div class="data">
          <p class="data-info">Username:</p>
          <p class="username"></p>
        </div>
        <div class="data">
          <p class="data-info">Email:</p>
          <p class="email"></p>
        </div>
        <div class="data borda center">
          <p class="data-info">Adress</p>
          <div class="endereco">
            <div class="linha">
              <div class="info">

                <p class="street"></p>
              </div>
              <div class="info">
                <p class="data-info">Suite:</p>
                <p class="suite"></p>
              </div>
            </div>
            <div class="linha">
              <div class="info">
                <p class="data-info">City:</p>
                <p class="city"></p>
              </div>
              <div class="info">
                <p class="data-info">Zipcode:</p>
                <p class="zipcode"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="data">
          <p class="data-info">Phone:</p>
          <p class="phone"></p>
        </div>
        <div class="data">
          <p class="data-info">Website:</p>
          <p class="website"></p>
        </div>
        <div class="data">

      <button class="botao1 aux1" type="button" onclick="api()">Search</button>
